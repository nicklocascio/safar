            // create a function to make a directions request
            function getRoute() {
                create_trip();
                console.log(start_location + " --> " + destination);
                console.log(start + " --> " + end)
                // an arbitrary start will always be the same
                // only the end or destination will change
                //var start = [-122.662323, 45.523751];
                var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + start[0] + ',' + start[1] + ';'
                    + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;

                // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
                var req = new XMLHttpRequest();
                req.open('GET', url, true);
                req.onload = function() {
                    var json = JSON.parse(req.response);
                    var data = json.routes[0];
                    var route = data.geometry.coordinates;
                    var geojson = {
                        type: 'Feature',
                        properties: {},
                        geometry: {
                            type: 'LineString',
                            coordinates: route
                        }
                    };
                    // if route already exists on the map, reset it using setData
                    if(map.getSource('route')) {
                        console.log("in if");
                        map.getSource('route').setData(geojson);
                    } else { // otherwise make a new request
                        console.log("making new request");
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: {
                                type: 'geojson',
                                data: {
                                    type: 'Feature',
                                    properties: {},
                                    geometry: {
                                        type: 'LineString',
                                        coordinates: geojson
                                    }
                                }
                            },
                            layout: {
                                'line-join': 'round',
                                'line-cap': 'round'
                            },
                            paint: {
                                'line-color': '#3887be',
                                'line-width': 5,
                                'line-opacity': 0.75
                            }
                        });
                    }
                    // display instructions
                    var instructions = document.getElementById('instructions');
                    var steps = data.legs[0].steps;

                    console.log("about to display instructions");
                    var tripInstructions = [];
                    for(var i = 0; i < steps.length; i++) {
                        tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
                        var result = compute_time(data.duration);
                        instructions.innerHTML = '<br><span class="duration">Trip duration: ' + result[0] + ' hours, ' + result[1] + ' mins </span>' + tripInstructions;
                    }
                };
                req.send();
            }

            function compute_time(total_time) {
                var mins = Math.floor(total_time / 60);
                var hours = Math.floor(mins / 60);
                var remaining_mins = Math.floor(mins % 60);

                return [hours, remaining_mins];
            }
